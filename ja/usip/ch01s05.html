<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>平和維持委員会</title><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"><link rel="home" href="index.html" title="イスラエル・パレスチナ合衆国草案"><link rel="up" href="ch01.html" title="第1章 政治"><link rel="prev" href="ch01s04.html" title="総理大臣"><link rel="next" href="ch01s06.html" title="州政府"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">平和維持委員会</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch01s04.html">戻る</a> </td><th width="60%" align="center">第1章 政治</th><td width="20%" align="right"> <a accesskey="n" href="ch01s06.html">次へ</a></td></tr></table><hr></div><div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="peacemaking"></a>平和維持委員会</h2></div></div></div><p>平和維持委員会は対話を通じて民族紛争を調停する。平和維持委員会の委員は上院より選ぶ。平和維持委員会は大統領の諮問機関である。大統領は平和維持のために、その助言に従う。 </p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch01s04.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="ch01.html">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="ch01s06.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">総理大臣 </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> 州政府</td></tr></table></div></body></html>
