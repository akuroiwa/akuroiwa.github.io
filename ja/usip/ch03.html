<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>第3章 帰還と入植地</title><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"><link rel="home" href="index.html" title="イスラエル・パレスチナ合衆国草案"><link rel="up" href="index.html" title="イスラエル・パレスチナ合衆国草案"><link rel="prev" href="ch02s03.html" title="地震と津波"><link rel="next" href="ch03s02.html" title="入植地"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">第3章 帰還と入植地</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch02s03.html">戻る</a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> <a accesskey="n" href="ch03s02.html">次へ</a></td></tr></table><hr></div><div class="chapter"><div class="titlepage"><div><div><h1 class="title"><a name="repatriation"></a>第3章 帰還と入植地</h1></div></div></div><div class="toc"><p><b>目次</b></p><dl class="toc"><dt><span class="sect1"><a href="ch03.html#idm905914444">帰還</a></span></dt><dt><span class="sect1"><a href="ch03s02.html">入植地</a></span></dt><dt><span class="sect1"><a href="ch03s03.html">分離壁</a></span></dt></dl></div><p>政府は多文化主義の観点から、パレスチナ難民の住所を慎重に選ばなければならない。 </p><div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="idm905914444"></a>帰還</h2></div></div></div><p>連邦政府はパレスチナ人の土地所有者に、出来る限り土地を返還する。それが不可能な場合は、政府はパレスチナ難民に入植地を用意する。ガザ地区のイスラエル人は、穏健派を除き、代替の入植地へ移住する。また、連邦政府はベドウィンの権利を尊重しなければならない。 </p></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch02s03.html">戻る</a> </td><td width="20%" align="center"> </td><td width="40%" align="right"> <a accesskey="n" href="ch03s02.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">地震と津波 </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> 入植地</td></tr></table></div></body></html>
