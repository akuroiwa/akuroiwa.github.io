<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>リニアモーターカー</title><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"><link rel="home" href="index.html" title="イスラエル・パレスチナ合衆国草案"><link rel="up" href="ch04.html" title="第4章 産業の誘致"><link rel="prev" href="ch04.html" title="第4章 産業の誘致"><link rel="next" href="ch04s03.html" title="輸送"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">リニアモーターカー</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch04.html">戻る</a> </td><th width="60%" align="center">第4章 産業の誘致</th><td width="20%" align="right"> <a accesskey="n" href="ch04s03.html">次へ</a></td></tr></table><hr></div><div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="maglev"></a>リニアモーターカー</h2></div></div></div><p>連邦政府、周辺国、投資家は、シリア内戦の終結後、エジプトからトルコまで結ぶリニアモーターカーを運行する国際鉄道会社を設立する。運行に必要な発電所も建設する。国際鉄道会社は、そのリニアモーターカーの軌道に沿って光ファイバーケーブルを敷設する。国際鉄道会社は、民間銀行、ODA、世界銀行から融資を受ける。 </p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch04.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="ch04.html">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="ch04s03.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">第4章 産業の誘致 </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> 輸送</td></tr></table></div></body></html>
