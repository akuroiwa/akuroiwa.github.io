<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>ガザの復興</title><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"><link rel="home" href="index.html" title="イスラエル・パレスチナ合衆国草案"><link rel="up" href="ch04.html" title="第4章 産業の誘致"><link rel="prev" href="ch04s06.html" title="IT産業"><link rel="next" href="ch05.html" title="第5章 行程表"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">ガザの復興</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch04s06.html">戻る</a> </td><th width="60%" align="center">第4章 産業の誘致</th><td width="20%" align="right"> <a accesskey="n" href="ch05.html">次へ</a></td></tr></table><hr></div><div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="gaza"></a>ガザの復興</h2></div></div></div><p>ガザ州政府は、費用の一部を回収するために余分に集合住宅を建設する。ガザ州政府は、PFIを活用して、上下水道、道路、発電所、ガス、平和記念公園等のインフラストラクチャーを再建する。 </p></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch04s06.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="ch04.html">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="ch05.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">IT産業 </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> 第5章 行程表</td></tr></table></div></body></html>
